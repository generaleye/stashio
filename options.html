<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stashio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mainBody">

            <h3><img id="logo_options" src="icons/logo_32.png" /> Options</h3>
            <hr>

            <h5>Stash</h5>

            <div class="css-treeview">
                <ul id="list">

                </ul>
            </div>

            <br>
            <hr>
            <h5>Storage</h5>
            <p>Storage Used: <span id="percentUsed"></span></p>
                <meter id="meterPercent" min="0" max="102400" low="25600" high="76800" optimum="20480" value=""></meter>
                <ul class="scale">
                    <li style="width: 5%"><span></span></li>
                    <li><span class="scale">10%</span></li>
                    <li><span class="scale">20%</span></li>
                    <li><span class="scale">30%</span></li>
                    <li><span class="scale">40%</span></li>
                    <li><span class="scale">50%</span></li>
                    <li><span class="scale">60%</span></li>
                    <li><span class="scale">70%</span></li>
                    <li><span class="scale">80%</span></li>
                    <li><span class="scale">90%</span></li>
                    <li style="width: 5%"><span class="scale"></span></li>
                </ul>


            <hr>
            <h5>Credits</h5>
            <p>Made by <a href="http://generaleye.github.io">Generaleye</a></p>

        </div>


    </body>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="js/options.js"></script>
</html>
